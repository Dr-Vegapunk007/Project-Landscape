<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pragati+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Normalize css.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="Image" href="Image/Icon-title.png" />
    <title>Skilled</title>
  </head>

  <body>
    <div class="header">
      <article class="logo">Skilled</article>
      <div class="contain-pic-button">
        <button class="header-button">Get Started</button>
        <picture class="profile">
          <img
            class="desktop-profile"
            src="image/Desktop-logo.png"
            alt="profile image"
          />
        </picture>
        <div class="members-contain">
          <p class="members">Members</p>
          <p class="members-num">29K</p>
        </div>
        <div class="course">
          <p class="course-hours">Course hours</p>
          <p class="hours">1,451</p>
        </div>
      </div>
    </div>
    <div class="main">
      <h1>Maximize skill, minimize budget</h1>
      <div class="info">
        Our modern courses across arange of in-demand skills will give you the
        knowledge you need to live the life you want.
      </div>
      <button class="main-button">Get Started</button>
    </div>
  </body>
</html>
